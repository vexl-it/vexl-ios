before_script:
  - (gem list bundler | grep bundler) || gem install bundler
  - bundle install
  
  - git remote set-url origin git@gitlab.cleevio.cz:$CI_PROJECT_PATH.git
  - git config --global user.email 'dev@cleevio.cz'
  - git config --global user.name 'iMac CI'

variables:
  LC_ALL: "en_US.UTF-8"
  LANG: "en_US.UTF-8"

stages:
  - lint
  # - test
  - deploy

lint:
  stage: lint
  script:
    - bundle exec fastlane lint
  only:
    - branches
  except:
    - tags
  tags: [ios]
  artifacts:
    paths:
      - fastlane/swiftlint.html
    expire_in: 2 days
  allow_failure: false

