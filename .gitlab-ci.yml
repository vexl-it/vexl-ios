deploy_beta:
  stage: deploy
  script:
    - bundle exec fastlane deploy_devel
  only:
    - devel
  except:
    - tags
  tags: [ios]
  allow_failure: false

deploy_beta_manual:
  stage: deploy
  except:
    - master
    - devel
  script:
    - bundle exec fastlane deploy_devel
  when: manual
  tags: [ios]

deploy_AppStore:
  stage: deploy
  only:
    - master
  script:
    - bundle exec fastlane deploy_AppStore
  when: manual
  tags: [ios]

